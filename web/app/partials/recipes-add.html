<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Tables
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="#/dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> <a href="#/recipes">Recipes</a>
                </li>
                <li class="active">
                    <i class="fa fa-wrench"></i> New
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12" controller="RecipeAddController">
            <h2>New Recipe</h2>

            <form novalidate role="form">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" ng-model="recipe.name">
                <p class="help-block">Enter a unique name for the recipe.</p>
              </div>
              <div class="form-group">
                <label>URL</label>
                <input class="form-control" ng-model="recipe.url">
              </div>
              <div class="form-group">
                <label>Cooking Time</label>
                <input class="form-control" ng-model="recipe.cookingTime">
              </div>
              <div class="form-group">
                <label>Recipe Text</label>
                <div text-angular ng-model="recipe.text"></div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default" ng-click=update(recipe)>Submit Button</button>
              </div>
            </form>

        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
